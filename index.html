<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <section class="information">

            <img src="./img/pngwing.com (1).png" alt="logo-disney" class="logo-disney" height="30px">
            <h1>Chegou o novo Disney+</h1>
            <h2>onde tudo se encontra</h2>
            <div class="button-padrão">
                <button >DISNEY+  PADRÃO</button>
                <p>O Disney+ Padrão inclui canais selecionados da ESPN (ESPN e ESPN3)</p>
            </div>
            <div class="button">
                <button>DISNEY+  PREMIUM</button>
                <p>O Disney+ Premium inclui todos os canais da ESPN, torneios e mais de 500 eventos exclusivos por mês
                </p>
            </div>
            <div class="link">
            <a>Confira os detalhes dos planos</a>
            <img src="./img/free_icon_1.svg" class="direction" alt="scroll" width="30px">
           </div>

        </section>

        <section class="image-films">

            <button>ENTRAR</button>
            <img src="./img/posteres-de-filmes-thumb.jpg" alt="filmes-image" class="filmes">

        </section>

    </main>
</body>

</html>
